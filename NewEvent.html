<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Event Registration</title>
	<!-- <link rel="stylesheet" href="/libraries/bootstrap/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="/NewEvent.html">Create Event</a></li>
				</ul>
			</div>
		</div>
		<div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
			<div class="container">
				<h1>New Event</h1>
				<hr>	
				<form action="">
					<fieldset>
						<label for="eventName">Event Name:</label>
						<input id="eventName" type="text" ng-model="event.name" placeholder="Name of your event...">
						<label for="eventDate">Event Date:</label>
						<input id="eventDate" type="text" ng-model="event.date" placeholder="format (mm/dd/yyyy)...">
						<label for="eventTime">Event Time:</label>
						<input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time...">
						<label for="eventLocation">Event Location:</label>
						<input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address of event...">
						<br>
						<input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City...">
						<input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province...">
						
						<div>{{event.name}}</div>
						<label for="eventImageUrl">Image:</label>
						<input id="eventImageUrl" type="text" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..">
					</fieldset>

					<img ng-src="{{event.imageUrl}}">
					<br>
					<br>

					<button type="submit" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
					<button type="submit" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

				</form>
			</div>
		</div>
	</div>

	<script src="libraries/angularjs/angular.js"></script>
	<script src="libraries/angularjs/angular-sanitize.js"></script>
	<script src="app/app.js"></script>
    <script src="app/controllers/EventController.js"></script>
    <script src="app/controllers/EditEventController.js"></script>
    <script src="app/filters/EventFilter.js"></script>
</body>
</html>
