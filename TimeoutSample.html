<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Cache Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
	<div ng-controller="TimeoutSampleController" style="padding:20px;">

		<button class="btn" ng-click="cancel()">Cancel</button>
		<h3>Name: {{name}}</h3>

		<input type="text" ng-model="name" />
	</div>

</div>

<script src="/libraries/jquery/jquery.min.js"></script>
<script src="/libraries/angularjs/angular.js"></script>
<script src="/libraries/angularjs/angular-resource.js"></script>
<script src="/app/app.js"></script>
<script src="/app/controllers/TimeoutSampleController.js"></script>
<script src="/libraries/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
